<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  
  <div class="card-body">
    <img src="images/illustration-hero.svg" alt="Music Girl" class="img">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
    device<br>anywhere you like!</p>

   <div class="plan">
      <div class="plan-card">
          <div class="plan__left">

            <img src="images/icon-music.svg" alt="music icon" class="plan__icon">

            <div class="plan__text">

              <strong>Annual Plan</strong>
              <br>
              <span>$59.99/year</span>
            </div>
        </div>

        
          </div>
          <a href="#" class="plan__change">Change</a>
        </div>

        <button class="btn">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
