<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <Style>
           img { width: 30px; }
           div img { width: 100px; }
           div img.big { width: 500px; height: 700px; }
        </Style>
    </head>

    <body>
        <div>
            <img src="img/SouthernDreamWhitetails.jpeg" alt="Southern Dream Whitetails">
            <img class="big" src="img/SouthernDreamWhitetails.jpeg" alt="Southern Dream Whitetails">
            <img src="img/SouthernDreamWhitetails.jpeg" alt="Southern Dream Whitetails">
            <img src="img/SouthernDreamWhitetails.jpeg" alt="Southern Dream Whitetails">
            <img src="img/SouthernDreamWhitetails.jpeg" alt="Southern Dream Whitetails">
            <img src="img/SouthernDreamWhitetails.jpeg" alt="Southern Dream Whitetails">        
        </div>

        <img src="img/SouthernDreamWhitetails.jpeg" alt="Southern Dream Whitetails">
    </body>
</html>
