<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS Refactor Challenge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">
        <h1>DevPortfolio</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main style="padding: 40px; max-width: 900px; margin: 0 auto;">
        
        <section class="profile-card">
            <div style="width: 80px; height: 80px; background: #ddd; border-radius: 50%; margin-bottom: 15px;"></div>
            <h2>Jane Developer</h2>
            <p>Full-Stack Web Architect</p>
            <div style="margin-top: 15px;">
                <button class="btn btn-primary">Hire Me</button>
                <button class="btn btn-secondary">Download CV</button>
            </div>
        </section>

        <section class="contact-box" style="margin-top: 30px;">
            <h3>Get in Touch</h3>
            <p>I am currently looking for new opportunities!</p>
            <button class="btn btn-primary">Send Email</button>
        </section>

    </main>

</body>
</html>
